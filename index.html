<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown_Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div class="container">
        <div class="count days">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>
        <div class="count hours">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="count minutes">
            <p class="bigtext" id="minutes">0 </p>
            <span>minutes</span>
        </div>
        <div class="count seconds">
            <p class="bigtext" id="seconds">0 </p>
            <span>seconds</span>
        </div>
        
    </div>
    
</body>
</html>
